<div class="row">
    <div class="col-lg-12" *ngFor="let program of programs">
      <nb-card>
        <nb-card-header>
          <div class="program-title">{{ program.title }}</div>
        </nb-card-header>
        <nb-card-body>
          <div class="program-time">{{ program.time | date:'h:mm a M/d/yyyy' }}</div>
        </nb-card-body>
      </nb-card>
    </div>
</div>
