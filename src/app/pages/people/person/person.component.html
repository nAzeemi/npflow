<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>
        Search Person
      </nb-card-header>
      <nb-card-body>
        <div class="input-group has-person-icon">
          <input type="text" class="form-control" placeholder="Person Name">
          <span class="input-group-btn">
            <button class="btn btn-danger" (click)=searchPerson()>Search</button>
          </span>
        </div>
        <div [hidden]="searchResults.length == 0">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let person of searchResults">
                <td>{{ person.FirstName }} {{ person.LastName }}</td>
                <td><button class="btn btn-danger" (click)=editPerson(person.Id)>Edit</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>New Person</nb-card-header>
      <nb-card-body>
        
      </nb-card-body>
    </nb-card>
  </div>
</div>
